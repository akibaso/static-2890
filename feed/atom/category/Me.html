<title type="text">OKYes! 个人博客 - 我与</title>
<subtitle type="text">Never Mind Scandals and Libels. 人生苦短，生命渺若尘埃. 我们在拥有了物质的同时， 也就拥有了心灵的歌声. 而吾所建之小博，非为其他，乃为品文、赏乐及交友所用. 盖以博伊人颦笑， 所作稍逊阳刚. 望公等休怪.</subtitle>
